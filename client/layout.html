<template name="layout">
	{{> nav}}
	<div class="container" style="margin-top: 51px;">
		{{!-- {{> messages}} --}}

	{{> yield}}

	{{> footer}}
	</div> <!-- /container -->

</template>

<template name="nav">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" title="{{getVar "tagline"}}">{{getVar "name"}}</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/articles" class="item">Articles</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{# if currentUser }}
					<li><a href="/profile/{{currentUser._id}}" title="Dashboard">{{currentUser.profile.name}}</a></li>
					{{/if}}

					{{> loginButtons}}
				</ul>

			</div><!--/.navbar-collapse -->
		</div>
	</div>
</template>

<template name="footer">
	<hr>

	<footer>
		<p>{{getVar "name"}} &copy; {{getVar "company"}} 2014</p>
	</footer>

</template>
