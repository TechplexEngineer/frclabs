<template name="article_new">
	<h1>Create a New Article <small>Share your smarts</small></h1>
	<div class="form-group controls">
		<!-- <label for="title">Title</label> -->
		<input type="text" class="form-control" name="title" placeholder="Article Title" required minlength="10">
	</div>
	<div class="form-group controls">
		<!-- <label for="summary">Summary</label> -->
		<input type="text" class="form-control" name="summary" placeholder="Summary" required minlength="10">
	</div>

	<h2>Sections
		<small><a href="#" class="section_help">What is a section?</a></small>
		<button class="btn btn-primary pull-right" id="add_section">Add Section</button>
	</h2>

	<div class="sections">
	{{> section num='1'}}
	</div>

	<div class="form-group controls text-right actions">
		<button type="submit" class="btn btn-danger delete" title="Discard">Bin it</button>
		<button type="submit" class="btn btn-primary draft">Save as Draft</button>
		<button type="submit" class="btn btn-success publish">Save &amp; Publish</button>
	</div>

</template>

<template name="section">
	<div class="section" style="margin-left:15px">
		<h3>Section {{num}}</h3>
		<input type="hidden" value="{{num}}">
		<div class="form-group">
			<!-- <label for="sec1_title">Section {{num}} Title</label> -->
			<input type="text" class="form-control" name="title" placeholder="Section {{num}} Title" required>
		</div>
		<div class="form-group">
			<label for="sec1_content">Section {{num}} Content</label>
			<textarea class="form-control" name="content" required></textarea>
		</div>
	</div>
</template>
